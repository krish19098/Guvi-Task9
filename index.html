<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM & TABLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FORM & TABLE</h1>
    <form id="data-form">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" required><br>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" required>
        <br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">Male
        <input type="radio" id="female" name="gender" value="Female">Female 
        <br>

        <label>Choice of Food (select at least 2):</label>
        <input type="checkbox" id="food1" name="food" value="Pizza">Parotta
        <input type="checkbox" id="food2" name="food" value="Burger">Dosa
        <input type="checkbox" id="food3" name="food" value="Sushi">Idly
        <input type="checkbox" id="food4" name="food" value="Salad">chapathi
        <input type="checkbox" id="food5" name="food" value="Pasta">Biryani
        <br>
    <br>
        <label for="state">State:</label>
        <select id="state" required>
            <option value="Tamilnadu">Tamilnadu</option>
            <option value="Andrapradesh">Andrapradesh</option>
            <option value="Kerala">Kerala</option>
            
        </select><br>

        <label for="country">Country:</label>
        <input type="text" id="country" required>
        <br>

        <button type="submit">Submit</button>
    </form>

    <table id="data-table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
